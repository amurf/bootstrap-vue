version: "2"

services:
    builder:
        build: .
        image: bootstrap-vue
        command: yarn watch
        volumes:
            - ./lib:/bootstrap-vue/lib
    docs:
        image: bootstrap-vue
        command: yarn docs-dev
        volumes:
            - ./docs:/bootstrap-vue/docs
            - ./lib:/bootstrap-vue/lib
        ports:
            - 3000:3000
        environment:
            HOST: 0.0.0.0
            PORT: 3000
    tests:
        image: bootstrap-vue
        command: yarn test
        volumes:
            - ./tests:/bootstrap-vue/tests:ro
            - ./lib:/bootstrap-vue/lib
